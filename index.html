<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scisors Game</h1>
    <div class="content-container">
        <div class="box box-1 scisors"></div>
        <div class="score-box">
            <h2>Score</h2>
            <p class="info">START</p>
            <div class="score">
                <p class="player1">0</p>
                <p>:</p>
                <p class="player2">0</p>
            </div>
            <div class="restart"><p>restart</p></div>
        </div>
        <div class="box box-2 paper"></div>
    </div>
    <div class="buttons-container">
        <div class="button button-1"><p>Rock</p></div>
        <div class="button button-2"><p>Paper</p></div>
        <div class="button button-3"><p>Scisors</p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
